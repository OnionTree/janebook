    <script>

        layui.use('layer', function() { //独立版的layer无需执行这一句
            var $ = layui.jquery,
                layer = layui.layer; //独立版的layer无需执行这一句

            //触发事件
            var active = {
                offset: function(othis) {
                    var type = 'auto',
                        text = $("#pop-cont").html();

                    layer.open({
                        title:"修改图片"
                        ,type: 1
                        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                        ,id: 'rec-img' + type //防止重复弹出
                        ,content: '<div style="padding: 20px 20px;">' + text + '</div>',
                        btn: '确定修改',
                        btnAlign: 'c' //按钮居中
                        ,shade: 0.7 //不显示遮罩
                        ,area: ['100%', '100%']
                        ,yes: function() {
                            layer.closeAll();
                        }
                    });
                }
            };

            $('.pic-box').on('click', function() {
                //alert($(this).index());
                var othis = $(this),  method = 'offset';
                active[method] ? active[method].call(this, othis) : '';
            });

        });
    </script>
    <div id="pop-cont" style="position: absolute; z-index: 99999; width:100%; height: 100%; background: #eee; display: none;">

        <div class="layui-form-item">
            <div class="layui-input-block" style="  margin: auto 30px;">

            </div>
        </div>

        <div style="width:93%; height: 100%; margin:auto;">
            <table class="layui-table" lay-data="{ url:'/janebook/articles/0/0/', page:true, id:'idTest'}" lay-filter="demo">
                <thead>
                <tr>
                    <!--<th lay-data="{checkbox:true, fixed: true}"></th>-->
                    <th lay-data="{field:'id', width:50, sort: true, fixed: true}">ID</th>
                    <th lay-data="{field:'title', width:650}">文章名称</th>
                    <th lay-data="{field:'createTime', width:100}">发表时间</th>
                    <th lay-data="{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}"></th>
                </tr>
                </thead>
            </table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">设为推荐</a>
            </script>

        </div>


    </div>

    <script>


        layui.use('table', function(){
            var table = layui.table;
            //监听表格复选框选择
            table.on('checkbox(demo)', function(obj){
                console.log(obj)
            });
            //监听工具条
            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.msg('ID：'+ data.id + ' 已设为推荐');
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.alert('编辑行：<br>'+ JSON.stringify(data))
                }
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                ,getCheckLength: function(){ //获取选中数目
                    var checkStatus = table.checkStatus('idTest')
                        ,data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                }
                ,isAll: function(){ //验证是否全选
                    var checkStatus = table.checkStatus('idTest');
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
